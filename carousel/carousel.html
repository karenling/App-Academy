<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="./carousel.js"></script>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <link href="./carousel.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div class="carousel">
    <div class="items">
      <img src="http://placecorgi.com/900/900"/>
    </div>
    <div class="items">
      <img src="http://placecorgi.com/900/950"/>
    </div>
    <div class="items">
      <img src="http://placecorgi.com/900/850"/>
    </div>

    <a href="javascript:void(0)" class="slide-right">Prev</a>
    <a href="javascript:void(0)" class="slide-left">Next</a>
  </div>

  <script type="text/javascript">
    $(function () {
      $('.carousel').carousel()
    })
  </script>
  </body>
</html>
